    function buttonClickAction_subtitle() {
        if($(".subtitle_con").length === 0){
            var subtitle_list = jwplayer().getCaptionsList();
            var list = [];
            var html = '';
            var html2 = '';
            for (var i=0; i<subtitle_list.length; i++){
                if(i !== 0){
                    var name = subtitle_list[i]['label'];
                    var reg = /\[(.+?)\]/g;
                    var lang = name.match(reg);
                    lang = lang[0].replace(/\[/ig, '').replace(/\]/ig, '');
                    var lang2 = lang.replace(/\(/ig, '').replace(/\)/ig, '').replace(' ', '_');
                    name = name.replace('['+lang+']', '');
                    if($.inArray(lang,list) !== -1){
                        html2 += '<li data-id="'+i+'" data-lang="'+lang2+'"><p>'+name+'</p><p></p></li>';
                    }else{
                        list.push(lang2);
                        html += '<p data-val="'+lang2+'">'+lang+'</p>';
                        if(html2){
                            html2 += '</ul><ul id="'+lang2+'"><li data-id="'+i+'" data-lang="'+lang2+'"><p>'+name+'</p><p></p></li>';
                        }else{
                            html2 += '<ul id="'+lang2+'"><li data-id="'+i+'" data-lang="'+lang2+'"><p>'+name+'</p><p></p></li>';
                        }
                    }
                }
            }
            var html3 = '<div class="subtitle_con"><p class="close2"><img src="/static/index_img/close3.png" width="20"></p><div class="subtitle"><div class="left2"><div class="list_scroll">'+html+'</div></div><div class="right2">'+html2+'</div></div></div>';
            $(".jw-wrapper").prepend(html3);
        }
        // $(".jw-icon-settings").trigger("click");
        $(".subtitle_con").show();
    }

            var containerWidth = document.querySelector('.jw-video').clientWidth;

                thePlayer.seek(time-15);
            }
            if(clickX > containerWidth / 2 + 20){
                var time = thePlayer.getPosition();
                thePlayer.seek(time+15);
            }
        })
    }

    var srtMap = {};
    async function getSrt(url,index){
        let srtText = await get_srt_content(url)
        if(srtText){
            //对应的多种语言的srt字幕的map，序号为key，值为转化的srt字幕分时数组
            srtMap[index] = createSrtArr(srtText)
            // console.log(srtMap);
        }
    }

    function createSrtArr(srt){
        var timePattern = /\n\n\d{1,4}\n|\r\r\d{1,4}\r|\r\n\r\n\d{1,4}\r\n/g;
        var arr = srt.split(timePattern);
        // let arr = srt.split(/\n\n|\r\r|\r\n\r\n/)
        if(arr.length > 2){
            arr[0] = arr[0].replace(/^\d{1,4}\n/g, "");
        }
        let result = []
        arr.forEach(item => {
            let srtObj = {}
            let containArr = item.split(/\n/)

            if(containArr[0]){
                //此处正则用于取出00:00:00，213 --> 00:00:00，213这种结构，防止可能存在于此行的x，y坐标对后续处理造成影响
                var reg = /^(\d{1,2}):(\d{2}):(\d{2})[\.,](\d{1,3}) --\> (\d{1,2}):(\d{2}):(\d{2})[\.,](\d{1,3})/g
                let regResult = reg.exec(containArr[0])
                if(regResult){
                    let timeSplit = regResult[0].split(' --> ')
                    srtObj.from = getSeconds(timeSplit[0])
                    srtObj.to = getSeconds(timeSplit[1])
                    //这里的两个replace主要是将srt中可能携带的font标签转化为易用的span，当时遇到了如果是font标签的话没办法继承父元素的字体大小的问题，题外话：本次字母字体大小采用了媒体查询进行设置
                    srtObj.htmlText = containArr.slice(1).join(`<br/>`).replace(/\<font/g,'<span').replace(/\<\/font/g,'</span')
                    result.push(srtObj)
                }
            }
        })
        return result
    }

    function getSubtitle(currentTime,arr){
        let low = 0,high = arr.length-1
        let mid,htmlText
        while(low <= high){
            mid = parseInt((low+high)/2)
            if(arr[mid].from <= currentTime && arr[mid].to >= currentTime){
                htmlText = arr[mid].htmlText
                break
            }
            if(arr[mid].from > currentTime){
                high = mid - 1
            }
            if(arr[mid].to < currentTime){
                low = mid + 1
            }
        }
        return htmlText
    }

    //将srt中的字符串时间转化为所需要的格式，这里转化成了秒数
    function getSeconds(val){
        let arr = val.split(/\,|\./)
        let sec = 0
        let a = arr[0].split(':')
        sec = Number(a[0])*60*60+Number(a[1])*60+Number(a[2])+arr[1]/1000
        return sec
    }

    function get_srt_content(url){
        return new Promise(resolve => {
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    resolve(response.text());
                })
                .then(content => {
                    // console.log(content);
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                });
        })
    }

    function get_color(color, opacity){
        var color2 = color;
        if(opacity < 100){
            if(color == 'white'){
                color2 = 'rgba(255,255,255,'+opacity/100+')';
            }
            if(color == 'black'){
                color2 = 'rgba(0,0,0,'+opacity/100+')';
            }
            if(color == 'red'){
                color2 = 'rgba(255,0,0,'+opacity/100+')';
            }
            if(color == 'green'){
                color2 = 'rgba(0,255,0,'+opacity/100+')';
            }
            if(color == 'blue'){
                color2 = 'rgba(0,0,255,'+opacity/100+')';
            }
            if(color == 'yellow'){
                color2 = 'rgba(255,255,0,'+opacity/100+')';
            }
            if(color == 'magenta'){
                color2 = 'rgba(255,0,205,'+opacity/100+')';
            }
            if(color == 'cyan'){
                color2 = 'rgba(0,255,255,'+opacity/100+')';
            }
        }

        return color2;
    }

    function isMobile2() {
        var userAgentInfo = navigator.userAgent;

        var mobileAgents = [ "Android", "iPhone", "SymbianOS", "Windows Phone", "iPad","iPod"];

        var mobile_flag = false;

        //根据userAgent判断是否是手机
        for (var v = 0; v < mobileAgents.length; v++) {
            if (userAgentInfo.indexOf(mobileAgents[v]) > 0) {
                mobile_flag = true;
                break;
            }
        }
        var screen_width = window.screen.width;
        var screen_height = window.screen.height;

        //根据屏幕分辨率判断是否是手机
        if(screen_width < 500 && screen_height < 800){
            mobile_flag = true;
        }
        return mobile_flag;
    }
